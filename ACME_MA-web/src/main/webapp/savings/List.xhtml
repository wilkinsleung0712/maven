<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSavingsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSavingsEmpty}" rendered="#{savingsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{savingsController.items.rowCount > 0}">
                    <h:outputText value="#{savingsController.pagination.pageFirstItem + 1}..#{savingsController.pagination.pageLastItem + 1}/#{savingsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{savingsController.previous}" value="#{bundle.Previous} #{savingsController.pagination.pageSize}" rendered="#{savingsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{savingsController.next}" value="#{bundle.Next} #{savingsController.pagination.pageSize}" rendered="#{savingsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{savingsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSavingsTitle_accnum}"/>
                            </f:facet>
                            <h:outputText value="#{item.accnum}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSavingsTitle_balance}"/>
                            </f:facet>
                            <h:outputText value="#{item.balance}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSavingsTitle_CId}"/>
                            </f:facet>
                            <h:outputText value="#{item.CId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{savingsController.prepareView}" value="#{bundle.ListSavingsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{savingsController.prepareEdit}" value="#{bundle.ListSavingsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{savingsController.destroy}" value="#{bundle.ListSavingsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{savingsController.prepareCreate}" value="#{bundle.ListSavingsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSavingsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
