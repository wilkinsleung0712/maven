<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSavingsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSavingsLabel_accnum}"/>
                    <h:outputText value="#{savingsController.selected.accnum}" title="#{bundle.ViewSavingsTitle_accnum}"/>
                    <h:outputText value="#{bundle.ViewSavingsLabel_balance}"/>
                    <h:outputText value="#{savingsController.selected.balance}" title="#{bundle.ViewSavingsTitle_balance}"/>
                    <h:outputText value="#{bundle.ViewSavingsLabel_CId}"/>
                    <h:outputText value="#{savingsController.selected.CId}" title="#{bundle.ViewSavingsTitle_CId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{savingsController.destroyAndView}" value="#{bundle.ViewSavingsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSavingsEditLink}"/>
                <br />
                <h:commandLink action="#{savingsController.prepareCreate}" value="#{bundle.ViewSavingsCreateLink}" />
                <br />
                <h:commandLink action="#{savingsController.prepareList}" value="#{bundle.ViewSavingsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSavingsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
