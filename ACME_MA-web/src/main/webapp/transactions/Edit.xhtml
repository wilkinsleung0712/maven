<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTransactionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTransactionsLabel_TId}" for="TId" />
                    <h:inputText id="TId" value="#{transactionsController.selected.TId}" title="#{bundle.EditTransactionsTitle_TId}" required="true" requiredMessage="#{bundle.EditTransactionsRequiredMessage_TId}"/>
                    <h:outputLabel value="#{bundle.EditTransactionsLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{transactionsController.selected.amount}" title="#{bundle.EditTransactionsTitle_amount}" />
                    <h:outputLabel value="#{bundle.EditTransactionsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{transactionsController.selected.description}" title="#{bundle.EditTransactionsTitle_description}" />
                    <h:outputLabel value="#{bundle.EditTransactionsLabel_accnum}" for="accnum" />
                    <h:selectOneMenu id="accnum" value="#{transactionsController.selected.accnum}" title="#{bundle.EditTransactionsTitle_accnum}" >
                        <f:selectItems value="#{savingsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{transactionsController.update}" value="#{bundle.EditTransactionsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTransactionsViewLink}"/>
                <br />
                <h:commandLink action="#{transactionsController.prepareList}" value="#{bundle.EditTransactionsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTransactionsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
