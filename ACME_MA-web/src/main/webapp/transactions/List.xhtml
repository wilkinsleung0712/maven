<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTransactionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTransactionsEmpty}" rendered="#{transactionsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{transactionsController.items.rowCount > 0}">
                    <h:outputText value="#{transactionsController.pagination.pageFirstItem + 1}..#{transactionsController.pagination.pageLastItem + 1}/#{transactionsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{transactionsController.previous}" value="#{bundle.Previous} #{transactionsController.pagination.pageSize}" rendered="#{transactionsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{transactionsController.next}" value="#{bundle.Next} #{transactionsController.pagination.pageSize}" rendered="#{transactionsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{transactionsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransactionsTitle_TId}"/>
                            </f:facet>
                            <h:outputText value="#{item.TId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransactionsTitle_amount}"/>
                            </f:facet>
                            <h:outputText value="#{item.amount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransactionsTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransactionsTitle_accnum}"/>
                            </f:facet>
                            <h:outputText value="#{item.accnum}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{transactionsController.prepareView}" value="#{bundle.ListTransactionsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{transactionsController.prepareEdit}" value="#{bundle.ListTransactionsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{transactionsController.destroy}" value="#{bundle.ListTransactionsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{transactionsController.prepareCreate}" value="#{bundle.ListTransactionsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTransactionsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
