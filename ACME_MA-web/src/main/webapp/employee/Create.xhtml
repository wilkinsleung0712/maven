<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_EId}" for="EId" />
                    <h:inputText id="EId" value="#{employeeController.selected.EId}" title="#{bundle.CreateEmployeeTitle_EId}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_EId}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{employeeController.selected.firstname}" title="#{bundle.CreateEmployeeTitle_firstname}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{employeeController.selected.lastname}" title="#{bundle.CreateEmployeeTitle_lastname}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeeController.create}" value="#{bundle.CreateEmployeeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{employeeController.prepareList}" value="#{bundle.CreateEmployeeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmployeeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
